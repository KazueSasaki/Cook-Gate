{% extends "material/base.html" %}
{% block content %}

<div class="amber">
ここはlogin.htmlです<br>
<br>
        <!-- 名前とパスワードで会員登録するページを作る -->
        <h3>ログインする</h3>

        <!-- ルーティングは /login メソッドはPOST（人に見られたくない情報！！）にする。 -->
        <form action="/login" method="POST">
                お名前：<input type="text" name="name"><br>
                パスワード：<input type="password" name="password"><br>
                <input type="submit" name="save" value="ログインする">
        </form>
        <br>

        <!-- 既に登録済みの方向けリンク -->
        <p><a href="/regist">ユーザー登録する（無料で全ての機能を使えます）</a></p>
        <p><a href="/index">ログインせずに使う（一部機能制限あり）</a></p>
</div>

{% endblock %}
